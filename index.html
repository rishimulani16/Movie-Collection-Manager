<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Collection Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Movie Collection Manager</h1>
        
        <!-- Form to add a new movie -->
        <div class="form-container">
            <h2>Add a New Movie</h2>
            <form id="addMovieForm">
                <input type="text" id="movieTitle" placeholder="Movie Title" required>
                <input type="text" id="movieGenre" placeholder="Genre" required>
                <input type="number" id="movieRating" placeholder="Rating" step="0.1" required>
                <input type="number" id="movieYear" placeholder="Release Year" required>
                <button type="submit">Add Movie</button>
            </form>
        </div>

        <!-- Filter Movies by Genre -->
        <div class="filter-container">
            <h2>Filter Movies by Genre</h2>
            <select id="genreSelect">
                <option value="">Select Genre</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Action">Action</option>
                <option value="Horror">Horror</option>
            </select>
            <button id="filterButton">Filter Movies</button>
        </div>

        <!-- Displaying Movies -->
        <div id="movieList" class="movie-list"></div>

        <!-- Display the Highest-Rated Movie -->
        <div class="highest-rated">
            <h2>Highest Rated Movie</h2>
            <div id="highestRatedMovie" class="movie-item"></div>
        </div>

        <!-- Display Movie Titles -->
        <div class="movie-titles">
            <h2>Movie Titles</h2>
            <ul id="movieTitlesList"></ul>
        </div>
    </div>

    <script src="one.js"></script>
</body>
</html>
